<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Portfolio Email API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .endpoint {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        button {
            background: #8b5cf6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #7c3aed;
        }
        .response {
            background: #1e1e1e;
            padding: 15px;
            margin-top: 15px;
            border-radius: 4px;
            border: 1px solid #333;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { border-left: 4px solid #10b981; }
        .error { border-left: 4px solid #ef4444; }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #1e1e1e;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Portfolio Email API Test Page</h1>
    <p>Testing endpoints at <code>http://localhost:8001</code></p>

    <!-- Health Check -->
    <div class="endpoint">
        <h2>1. Health Check (GET /)</h2>
        <button onclick="testRoot()">Test Root Endpoint</button>
        <div id="root-response" class="response" style="display:none;"></div>
    </div>

    <!-- Detailed Health -->
    <div class="endpoint">
        <h2>2. Detailed Health (GET /health)</h2>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-response" class="response" style="display:none;"></div>
    </div>

    <!-- Contact Form -->
    <div class="endpoint">
        <h2>3. Contact Form (POST /send)</h2>
        <form id="contact-form" onsubmit="return false;">
            <label>Name:</label>
            <input type="text" id="name" value="Test User" required>
            
            <label>Email:</label>
            <input type="email" id="email" value="test@example.com" required>
            
            <label>Message:</label>
            <textarea id="message" rows="4" required>This is a test message from the browser test page.</textarea>
            
            <div style="margin-top: 15px;">
                <button onclick="testContact(true)">Send Valid Contact</button>
                <button onclick="testContact(false)" style="background:#ef4444;">Send Invalid Email</button>
            </div>
        </form>
        <div id="contact-response" class="response" style="display:none;"></div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:8001';

        async function testRoot() {
            const responseDiv = document.getElementById('root-response');
            responseDiv.style.display = 'block';
            responseDiv.textContent = 'Loading...';
            
            try {
                const response = await fetch(`${BASE_URL}/`);
                const data = await response.json();
                responseDiv.className = 'response success';
                responseDiv.textContent = `Status: ${response.status}\n\n` + JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = `Error: ${error.message}`;
            }
        }

        async function testHealth() {
            const responseDiv = document.getElementById('health-response');
            responseDiv.style.display = 'block';
            responseDiv.textContent = 'Loading...';
            
            try {
                const response = await fetch(`${BASE_URL}/health`);
                const data = await response.json();
                responseDiv.className = 'response success';
                responseDiv.textContent = `Status: ${response.status}\n\n` + JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = `Error: ${error.message}`;
            }
        }

        async function testContact(valid) {
            const responseDiv = document.getElementById('contact-response');
            responseDiv.style.display = 'block';
            responseDiv.textContent = 'Sending...';
            
            const data = {
                name: document.getElementById('name').value,
                email: valid ? document.getElementById('email').value : 'invalid-email',
                message: document.getElementById('message').value
            };
            
            try {
                const response = await fetch(`${BASE_URL}/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                responseDiv.className = response.ok ? 'response success' : 'response error';
                responseDiv.textContent = `Status: ${response.status}\n\n` + 
                    `Request:\n${JSON.stringify(data, null, 2)}\n\n` +
                    `Response:\n${JSON.stringify(result, null, 2)}`;
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
