services:
  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025" # web UI
      - "1025:1025" # smtp

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # default CORS origin can be overridden in .env
      - CORS_ALLOW_ORIGIN=${CORS_ALLOW_ORIGIN:-http://localhost:3000}
    volumes:
      - ./:/app:cached
    depends_on:
      - mailhog
    command: uvicorn services.email_api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
