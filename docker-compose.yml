services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
      - ./data:/app/data
    command: [
      "python", "-m", "uvicorn", "main:app",
      "--host", "0.0.0.0",
      "--port", "8000", 
      "--reload"
    ]
    environment:
      - EMAIL_DRY_RUN=true
